<!DOCTYPE html>

 <title>Form</title>

<body>
<h1>Encontre no Google</h1>
<div>
  <form action="https://www.google.com/search">
    <label for="q">O que deseja pesquisar?</label>
      <input type="text" id="q" placeholder="Digite aqui" minlength="2" maxlength="12" required name="q">
      <input type="submit" value="Pesquisar">
  </form>
</div>
